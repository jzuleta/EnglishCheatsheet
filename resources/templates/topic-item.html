﻿{{#list}}
<div id="{{id}}" class="list-item" data-config="{{template}}" data-state="topic-content" data-top="detail" data-name="{{name}}">
    <div class="item-word" style="background-color:{{color}}">{{letter}}</div>
    <div class="item-title">{{name}}</div>
    <div class="item-subtitle">{{items}} elements</div>
    <p class="item-text">
        {{description}}
    </p>
    <div class="item-terminator"></div>
</div>
{{/list}}
